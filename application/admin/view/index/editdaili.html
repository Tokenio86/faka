{extend name="index" /}
{block name="body"}
<form class="layui-form" action="" method="post">
<div class="layui-form-item">
    <label class="layui-form-label">编号</label>
    <div class="layui-input-inline">
        <p style="padding:12px">{$dlinfo.id}</p><input type="hidden" value="{$dlinfo.id}" name="id">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-inline">
        <p style="padding:12px">{$dlinfo.username}</p>
    </div>
    <div class="layui-form-mid layui-word-aux">用户名不支持修改</div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-inline">
    <input type="text" name="password" lay-verify="password" autocomplete="off" placeholder="留空则不修改" class="layui-input">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">邮箱</label>
    <div class="layui-input-inline">
        <input type="text" name="email" lay-verify="email" autocomplete="off" placeholder="请输入邮箱" class="layui-input" value="{$dlinfo.email}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">余额</label>
    <div class="layui-input-inline">
        <input type="text" name="money" lay-verify="money" autocomplete="off" class="layui-input" value="{$dlinfo.money}">
    </div>
</div>
<div class="layui-form-item">
    <div class="layui-input-block">
        <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
        <a class="layui-btn" href="/{$Think.config.admin_url}/index/daili.html">返回</a>
    </div>
</div>

</form>
{/block}
